<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
        <div class="calc-digits">
        <button class="digit" id="dig1">1</button>
        <button class="digit" id="dig2">2</button>
        <button class="digit" id="dig3">3</button>
        <button class="digit" id="dig4">4</button>
        <button class="digit" id="dig5">5</button>
        <button class="digit" id="dig6">6</button>
        <button class="digit" id="dig7">7</button>
        <button class="digit" id="dig8">8</button>
        <button class="digit" id="dig9">9</button>
        <button class="digit" id="dig0">0</button>
        <button class="digit" id="dig-dot">.</button>
        <button class="digit" id="op-equals">=</button>
        </div>
        <div class="calc-operators">
        <button class="operator" id="op-add">+</button>
        <button class="operator" id="op-sub">-</button>
        <button class="operator" id="op-mult">x</button>
        <button class="operator" id="op-div">:</button>
        
        </div>
        </div>
    </div>
    
</body>
</html>
